<!DOCTYPE html>
<html>
  <голова>
    <script src="AR.js-master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <тіло>
    <a-scene embedded arjs ="trackingMethod: best">
      <a-anchor hit-testing-enabled="true">
      <a-sky color="grey"></a-sky>
      <a-torus position="0; 0,5; 0" color="green" radius="0.5" animation="property: components.material.material.color; type: color; from: green; to: red; цикл: правда; тривалість: 10000"></a-torus>
      <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg" width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="purple"></a-plane>
      <a-cylinder color="yellow" height="2" radius="0.05" position="0; 0; 0"></a-cylinder>
      <a-cylinder color="blue" height="2" radius="0.05" position="1; 0; 0"></a-cylinder>
      <a-torus-knot color="orange" radius="0,5" position="1; 0,5; 0"></a-torus-knot>
      <a-plane width="3,5" height="3,5" position="0; -1; 0" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets /images/uvgrid/UV_Grid_Sm.jpg"></a-plane>
      <a-text value="Ласкаво просимо до VR браузера" color="black" width="1,5" position="0; 1; -1"></a-text>
  <!-- <a-text value="Вітаємо у браузерній VR!" color="black" width="10" position="-0.5 1 -6" font="arial-msdf.json" negate="false"></a-text> -->
    </a-anchor>
    </a-scene>
    <a-camera-static/>
  </body>
</html>
